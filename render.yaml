services:
  - type: web
    name: aiwb-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    plan: free
    envVars:
      - key: BACKEND_CORS_ORIGINS
        value: https://your-vercel-domain.vercel.app

